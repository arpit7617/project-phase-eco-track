<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoTrack - Live Location</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/location.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<nav class="navbar">
    <div class="logo">üå± EcoTrack</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/weather">Weather</a>
      <a href="/aqi">AQI</a>
      <a href="/location">My Location</a>
      <a href="/community">Community</a>
      <a href="/logs">Logs</a>
    </div>
  </nav>


  <h1>üìç Weather & AQI Based on Your Location</h1>
  <p id="status">Detecting your location...</p>
  <div id="output"></div>
  <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>


  <script>
    async function fetchLocationData(lat, lon) {
      try {
        const res = await fetch(`/location-data?lat=${lat}&lon=${lon}`);
        const data = await res.json();

        document.getElementById("output").innerHTML = `
          <h2>${data.city}, ${data.country}</h2>
          <p><strong>Temperature:</strong> ${data.temp}¬∞C</p>
          <p><strong>Condition:</strong> ${data.description}</p>
          <p><strong>AQI:</strong> ${data.aqi}</p>
          <p><strong>Main Pollutant:</strong> ${data.pollutant}</p>
        `;
        document.getElementById("status").innerText = "‚úÖ Location fetched successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Failed to fetch location data.";
      }
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const { latitude, longitude } = pos.coords;
        fetchLocationData(latitude, longitude);
      },
      () => {
        document.getElementById("status").innerText = "‚ö†Ô∏è Location access denied.";
      }
    );
  </script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  function initMap(lat, lon) {
    const map = L.map('map').setView([lat, lon], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([lat, lon]).addTo(map)
      .bindPopup("üìç Current Location")
      .openPopup();
  }

  function fetchAndDisplayLocation() {
    const statusEl = document.getElementById("status");
    const fixedLat = 28.450811097235242;
    const fixedLon = 77.28383380283748;

    statusEl.innerText = "üìå Showing fixed location.";
    initMap(fixedLat, fixedLon);
  }

  // Trigger fixed location display on page load
  window.addEventListener("DOMContentLoaded", fetchAndDisplayLocation);
</script>



</body>
</html>
